      <div class="col-md-4">
          <section class="playlist">
          <div class="Playlistbox">
              <h2>Playlists</h2>
          </div>
          <div class="btn-group-vertical">
              <button type="button" class="btn btn-default" id="newPlaylist" ng-click="addPlaylist()">Click to add new playlist</button>
          </div>
          <table class="table table-striped table-hover ">
              <thead>
                <tr>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="list in lists | reverse">
                  <td><a ng-href="" ng-click="passPlaylist(list)">{{list.name}}</a></td>
                </tr>

              </tbody>
            </table>
          </section>

      </div>
