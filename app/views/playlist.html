<div class="searchRes" ng-controller="PlaylistCtrl">
  <section class="videos">
    <div ng-show="selected">
      <h3>{{selected.name}}</h3>
      <button type="button" class="btn btn-default" id="removeResource" ng-click="removeResource(selected, $index)">Remove resource</button>

      <iframe width="720" height="425"  src="{{selected.url}}" frameborder="0" allowfullscreen></iframe>
    </div>
      
  </section>

  <section class="videos">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Resource</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="resource in resources">
          <td><a href="" ng-click="showResource(resource)">{{resource.resource_name}}</a></td>
          <td>{{resource.url}}</td>
        </tr>

      </tbody>
    </table>
  </section>

</div>
