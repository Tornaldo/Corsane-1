    <div class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a ng-href="#">Home</a></li>
            <li><a ng-href="#/submit">Submit</a></li>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
            </form>
            <li><a ng-href="#/search">Search</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="col-md-4">
          <section class="playlist">
          <div class="Playlistbox">
              <h2>Playlists</h2>
          </div>
          <div class="btn-group-vertical">
              <button type="button" class="btn btn-default" id="newPlaylist" ng-click="addPlaylist()">Click to add new playlist</button>
          </div>
          <table class="table table-striped table-hover ">
              <thead>
                <tr>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="items in defaultLists | reverse">
                  <td><a ng-href="#/playlist">{{items.name}}</a></td>
                </tr>
                <tr>
                  <td><a ng-href="#/playlist">First minute with Grunt</a></td>
                </tr>
                <tr>
                  <td><a ng-href="#/playlist">Hacking for script kiddies</a></td>
                </tr>
              </tbody>
            </table>
          </section>
      </div>
      <div class="col-md-8">
          <div class="view-animate-container">
              <div ng-view class="view-animate"></div>
          </div>
        
      </div>
    </div>
